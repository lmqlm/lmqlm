<title>中国教育考试网</title>
<meta name="viewport" content="width=device-width,user-scalable=0">

<style>
@font-face
{
    font-family:NeeaSimsun-Regular;
    src:url(/query/css/NeeaSimsun-Regular.woff);
}
html,body{margin:0;height:100%;}
.load{position:fixed;top:42%;left:42%;}

.warn{display:none;background:#F4F3F6 url(/res/Home/structure/object_con3_bg.png)no-repeat 0 bottom;background-size:80%;color:#939395;text-align:center;min-height:100%;padding:0 15px;}
.warn img{width:60px;margin:30px;}
.warn .txt{margin-bottom:30px;}
.warn input{padding:5px 8px;}

.verify{display:none;padding:20px 20px 10px 20px;}
h3,h4{text-align:center;margin:0;}
h3{font-size:18px;}
.bkjb{padding:10px;}
.tag{background:#5B92F3;
    background:linear-gradient(to right,#667FEA,#4DABFF);
    color:#fff;
    text-align:center;
    width:130px;
    border-radius:0px 10px 10px 0;
    font-size:16px;
    padding:3px 0;
    margin:0 0 10px -20px;
	padding-right_:5px;
}
.photo{text-align:center;}
.photo img{width_del:90px;height:120px;}/*90x120*/
.photo div{background:#eee;margin:0 auto;width:30px;padding:25px 30px;font-weight:bold;color:#666;}

.con{margin:10px 0;padding:0 10px;box-shadow:0px 0px 8px 0px #bbb;border-radius:5px;min-height_del:calc(100% - 360px);}
.con{background:url(/res/Home/structure/22070295.png#/images/bg.png) 100% 100% no-repeat;background-size:70%;background-size:contain;background-position:50%;}
.con div{border-bottom:1px solid #D9D9D9;padding:10px 0 10px 0;font-size:14px;overflow:auto;}
.con div:last-child{border:0}
.con b{font-weight:normal;white-space_del:nowrap;}
.con i{font-style:normal;float:right;color:#6B6B6B;}
#XM i{font-family:NeeaSimsun-Regular;}
.invalid{position:absolute;right:10%;display:none;}
.tip{word-break:break-all;font-size:12px;color:#6B6B6B;}
/*

    .info{margin:0 10px}

<img class="load" src="./中国教育考试网_files/loading-0.gif" style="display: none;">

<div class="warn" style="display: block;">
    <img src="./中国教育考试网_files/22070294.png" src1="/images/logo.png">
    <div class="txt">请使用“中国教育考试网”微信小程序证书（成绩单）核验功能，进行扫码核验。</div>
    <input type="button" value="打开小程序" onclick="window.location.href='二维码.html'">
</div>
<div class="verify">
    <h3></h3>
    <h3 class="bkjb"></h3>
    <div class="tag">核验信息</div>
    <div class="photo"><img onerror="parentNode.innerHTML=&#39;&lt;div&gt;无照片&lt;/div&gt;&#39;"></div>
    <img class="invalid" onclick="alert(&#39;作废时间：&#39;+this.alt.substr(0,16))">
  
    <div class="con"></div>
    <div class="tip">提示：请您对比以上核验信息与电子<span class="type">成绩通知单</span>信息是否一致，可登录中国教育考试网（www.neea.edu.cn）查询此电子<span class="type">成绩通知单</span>。<br>验证时间：<span class="time">X年X月X日 XX:XX:XX</span></div>
</div>
